<div class="article-container">

    <div class="article-item">
        <div class="article-item-header">
            <h1>{{title}}</h1>
            <button class="delete-article" ng-click="delete()">Delete</button>
        </div>
        
        <h2>Description : {{description}}</h2>
        <p>Body : {{body}}</p>
        <p>By: {{name}}</p>
    </div>
    
</div>
